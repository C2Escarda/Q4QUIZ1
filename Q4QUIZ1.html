<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>QUIZ 1 Q4</title>
</head>
<body>
<center>
	<h1>BODY MASS INDEX CALCULATOR</h1>
	<br><br>
	<div style="width: 100%; overflow: hidden;">
		<div  style="width: 600px; float: left; margin-left: 50px;">
			<table class="table table-bordered table-sm">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Category</th>
    				    <th scope="col">Range</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td scope="row">Underweight</td>
						<td>Below 18.5</td>
					</tr>
					<tr>
						<td scope="row">Normal Weight</td>
						<td>18.5–24.9</td>
					</tr>
					<tr>
						<td scope="row">Overweight</td>
						<td>25.0–29.9</td>
					</tr>
					<tr>
						<td scope="row">Obese</td>
						<td>30 and above</td>
					</tr>
				</tbody>
			</table>
			<br><br>
			<h2 style="color: #015eac;">What is your BMI?</h2>
			<img src="https://www.usz.ch/app/uploads/2025/03/usz-bmi-calculation.jpg" width="400px">
		</div>
		<div style="margin-right: 15%; float: right;" >
			<h2>Calculate your BMI</h2>
			<br><br>
			<input type="number" class="form-control" id="value1" placeholder="Weight in Kilograms">
			<br>
			<input type="number" class="form-control" id="value2" placeholder="Height in Meters">
			<br>
			<kbd id="skbd">YOUR BMI OUTPUT</kbd>
			<br><br>
			<button onclick="BMIVALUE()" class="btn btn-info">Calculate</button>
		</div>
	</div>
</center>

<script>
	function BMIVALUE() {
		var weight = document.getElementById("value1").value;
		var height = document.getElementById("value2").value;

		var bmi = weight / (height * Math.pow(value2, 2));

		document.getElementById("skbd").innerHTML = "Your BMI: " + bmi.tofixed(2);


		if (bmi < 18.5) {
			alert ("Underweight");
		} else if (bmi >= 18.5 && bmi <= 24.9) {
			alert ("Normal Weight");
		} else if (bmi >= 25.0 && bmi <= 29.9) {
			alert ("Overweight");
		} else {
			alert ("Obese");
		}
	}
</script>
</body>
</html>
